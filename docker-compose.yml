version: '3.8'

services:
  mongo:
    image: mongo:6
    container_name: edra-mongo
    restart: always
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: edra-backend
    restart: always
    depends_on:
      - mongo
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "3000:3000"
    env_file:
      - .env

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: edra-frontend-dev
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://84.201.144.120:3000
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "3001:3001"
    env_file:
      - ./frontend/.env

  # nginx временно отключен для dev-режима
